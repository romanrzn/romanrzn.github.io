      <div id="config">

          <span>

        <div>
          <span>
            Инетрвальное представление последовательности искаженных блоков:
          </span>
          <textarea id="block-intervals"></textarea>
        </div>
        <div>
          <span>
            Коэффициент ошибок по блокам:
          </span>
          <span id="block-error-coeff"></span>
        </div>
      </div>
